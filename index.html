<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Irregular shape rollover</title>
  <style type="text/css">
    canvas {border: 1px solid #000;}
    img {
      width: 150px;
      position: absolute;
      z-index: 1;
    }
    img.over {
      background: green;
      cursor: pointer;
    }
    #img1 {
      left: 20px;
      top: 80px;
    }
    #img2 {
      left: 200px;
      top: 20px;
    }
    #img3 {
      left: 110px;
      top: 130px;
    }
    #img4 {
      left: 250px;
      top: 160px;
    }
  </style>
</head>
<body>
<img id='img1' src="bottle.png" alt="bottle vapours" class="rollover">
<img id='img2' src="burning-embers.png" alt="burning embers" class="rollover">
<img id='img3' src="imp.gif" alt="imp" class="rollover">
<img id='img4' src="burning-embers.png" alt="burning embers" class="rollover">

<script src="shaperollover.js"></script>
</body>
</html>
